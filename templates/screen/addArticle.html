{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    {% if request.user.teacher %}
        <div class="col col-lg-3">

        </div>
        <div class="col col-lg-9">
        <h3>Add a new article: </h3>
        <form class="col-md-6" style="margin: auto" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <button class="btn-sm btn-primary" type="submit">Add</button>

        </form>
    {% else %}
        <h1>You not allow to use this page!</h1>
    {% endif %}
</div>
{% endblock %}
