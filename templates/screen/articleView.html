{% extends 'base.html' %}

{% block content %}
    {% if request.user.teacher in object.section.course.teachers.all %}
        <div style="margin: 0 0 0 85%">
            <a href="{% url 'editArticle' object.slug %}">
                <button class="btn-sm btn-danger">Edit Article</button>
            </a>
            <a onclick="return confirm('Are you sure you want to delete this article    ?');" href="{% url 'deleteArticle' object.slug %}">
                <button class="btn-sm btn-danger">Delete Article</button>
            </a>
        </div>
    {% endif %}
    <h2>{{ object.title }}</h2>
    <hr>
    <div class="container">
        <div class="col-lg-12">


            {{ object.description|safe }}
        </div>
    </div>
{% endblock %}
