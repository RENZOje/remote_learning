{% extends 'base.html' %}

{% block content %}
    <div>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Rated</th>
                <th scope="col">Link</th>
            </tr>
            </thead>
            <tbody>
            {% for object in uploadAnswerTaskSet %}
                <tr>
                    <th scope="row">1</th>
                    <td>{{ object.studentUpload.firstName }} {{ object.studentUpload.lastName }}</td>
                    <td>{{ object.resultuploadanswertask.score }}</td>
                    <td><a href="{{ object.get_absolute_url }}" target="_blank">Review work</a></td>
                </tr>
            {% endfor %}


            </tbody>
        </table>
    </div>

{% endblock %}
