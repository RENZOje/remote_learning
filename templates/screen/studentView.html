{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="container">
        <div class="row gutters">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12" style="margin: 50px">
                <div class="card_profile">
                    <div class="card_profile-body">
                        <div class="account-settings">
                            <div class="user-profile">
                                <div class="user-avatar">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="Maxwell Admin">
                                </div>
                                <h5 class="user-name">{{ object.firstName }} {% if object.middleName %}
                                    {{ object.middleName }}
                                {% endif %}  {{ object.lastName }}</h5>
                                <h6 class="user-email">{{ object.email }}</h6>
                            </div>
                            <div class="about">
                                <h5 class="mb-2 text-primary">About</h5>
                                <p>{{ object.about }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-6 col-lg-6 col-md-9 col-sm-9 col-9">
                <div class="card_profile">
                    <div class="card_profile-body">
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" style="margin-left: 30px;">
                                <h4 class="mb-3 text-primary" style="padding: 40px">Personal Details</h4>
                            </div>

                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="phone">Phone: {{ object.phone }}</label>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="website">Telegram: {{ object.telegram_link }}</label>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="website">Group: {{ object.group }}</label>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
